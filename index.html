
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রুকাইয়্যাহ বালিকা মাদরাসা</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>রুকাইয়্যাহ বালিকা মাদরাসা</h1>
        <p>আমাদের মাদরাসায় আপনাকে স্বাগতম। এখানে রয়েছে দক্ষ শিক্ষকবৃন্দ এবং সুশৃঙ্খল শিক্ষার পরিবেশ।</p>
    </header>

    <section class="teachers">
        <h2>শিক্ষকবৃন্দ</h2>
        <ul>
            <li>প্রধান শিক্ষক: মুফতি দিলাওয়ার হোসাইন</li>
            <li>মাওলানা আসাদুজ্জামান</li>
            <li>মাওলানা আজহারুল ইসলাম</li>
        </ul>
    </section>

    <section class="admission">
        <h2>ভর্তি ফরম</h2>
        <form action="#" method="post">
            <label for="name">নাম:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">ইমেইল:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">ফোন নম্বর:</label>
            <input type="text" id="phone" name="phone"><br>
            <button type="submit">জমা দিন</button>
        </form>
    </section>
</body>
</html>
